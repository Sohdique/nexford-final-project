<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover, select:hover {
            border-color: #764ba2;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #666;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .cluster-display {
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            text-align: center;
            color: #888;
            font-size: 0.85em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Customer Segmentation</h1>
        <p class="subtitle">Predict customer cluster based on behavior and preferences</p>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Smartphones">Smartphones</option>
                        <option value="Laptops">Laptops</option>
                        <option value="Tablets">Tablets</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Wearables">Wearables</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productBrand">Product Brand</label>
                    <select id="productBrand" required>
                        <option value="">Select Brand</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Apple">Apple</option>
                        <option value="Dell">Dell</option>
                        <option value="HP">HP</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Sony">Sony</option>
                        <option value="LG">LG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productPrice">Product Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" placeholder="870.40" required>
                </div>

                <div class="form-group">
                    <label for="customerAge">Customer Age</label>
                    <input type="number" id="customerAge" min="18" max="120" placeholder="63" required>
                </div>

                <div class="form-group">
                    <label for="customerGender">Customer Gender</label>
                    <select id="customerGender" required>
                        <option value="">Select Gender</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="purchaseFrequency">Purchase Frequency</label>
                    <input type="number" id="purchaseFrequency" min="0" max="100" placeholder="10" required>
                </div>

                <div class="form-group">
                    <label for="customerSatisfaction">Customer Satisfaction (1-5)</label>
                    <select id="customerSatisfaction" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 - Very Dissatisfied</option>
                        <option value="2">2 - Dissatisfied</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Satisfied</option>
                        <option value="5">5 - Very Satisfied</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="purchaseIntent">Purchase Intent</label>
                    <select id="purchaseIntent" required>
                        <option value="">Select Intent</option>
                        <option value="0">Low</option>
                        <option value="1">High</option>
                    </select>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-predict">Predict Cluster</button>
                <button type="button" class="btn-reset" onclick="resetForm()">Reset Form</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Analyzing...</p>
        </div>

        <div class="result-container" id="resultContainer"></div>

        <p class="info-text">üí° Fill in all fields and click "Predict Cluster" to see results</p>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/predict';

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                ProductCategory: [document.getElementById('productCategory').value],
                ProductBrand: [document.getElementById('productBrand').value],
                ProductPrice: [parseFloat(document.getElementById('productPrice').value)],
                CustomerAge: [parseInt(document.getElementById('customerAge').value)],
                CustomerGender: [parseInt(document.getElementById('customerGender').value)],
                PurchaseFrequency: [parseInt(document.getElementById('purchaseFrequency').value)],
                CustomerSatisfaction: [parseInt(document.getElementById('customerSatisfaction').value)],
                PurchaseIntent: [parseInt(document.getElementById('purchaseIntent').value)]
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    showResult(data.cluster, true);
                } else {
                    showResult(data.error || 'An error occurred', false);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showResult('Failed to connect to the API. Make sure the server is running on port 5050.', false);
            }
        });

        function showResult(message, isSuccess) {
            const container = document.getElementById('resultContainer');
            container.className = 'result-container ' + (isSuccess ? 'result-success' : 'result-error');

            if (isSuccess) {
                container.innerHTML = `
                    <div class="result-title">‚úÖ Prediction Successful!</div>
                    <div class="cluster-display">Cluster ${message}</div>
                    <p style="text-align: center; margin-top: 10px;">This customer belongs to segment ${message}</p>
                `;
            } else {
                container.innerHTML = `
                    <div class="result-title">‚ùå Error</div>
                    <p style="margin-top: 10px;">${message}</p>
                `;
            }

            container.style.display = 'block';
        }

        function resetForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
